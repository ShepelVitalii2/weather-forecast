<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather-forecast</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"

  <script defer src="webpack.bundle.js"></script><link href="main.css" rel="stylesheet"></head>

  <body>
    <div class="control-block">
      <button type="button" class="button picture-button">
        <span class="material-icons"> panorama </span>
      </button>
      <button type="button" class="button language-button">
        <span class="material-icons"> language </span>
      </button>
      <button type="button" class="button temperature-button">
        <span class="material-icons"> chalet </span>
      </button>

      <div type="search" class="card-search">
        <input type="text" class="search-bar" placeholder="Search" />

        <button type="button" class="button search-button">
          <span class="material-icons">keyboard_return</span>
        </button>
      </div>
